<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Kurilka</title>
	<style>
		pre {text-align: center; display: inline-block;}
	</style>
    </head>

    <body>
        <div id="stl_top" style="width:300px;height:400px;margin:0 auto;"></div>
        <div id="stl_bottom" style="width:300px;height:400px;margin:0 auto;"></div>
        <div id="stl_entry" style="width:300px;height:300px;margin:0 auto;"></div>

        <script src="/kurilka/viewstl/build/stl_viewer.min.js"></script>

        <script>
            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_top"),
                {
		    auto_resize:false,
		    zoom:45,
                    models:
                    [
                        {filename:"../../PumpTop0.3.stl", rotationx:-0.79, rotationy:0.1, display:"wireframe", animation:{delta:{rotationy:1, msec:10000, loop:true}}}
                    ]
                }
            );
	</script>
	<pre> top </pre>

        <script>
	    var stl_viewer1=new StlViewer
            (
                document.getElementById("stl_entry"),
                {
		    auto_resize:true,
		    zoom:10,
                    models:
                    [
                        {filename:"../../PumpEntry0.2.stl", rotationx:-0.5, rotationy:0.5, display:"wireframe", animation:{delta:{rotationx:1, msec:10000, loop:true}}}
                    ]
                }
            );
        </script>
	<pre> entry </pre>

	<script>
            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_bottom"),
                {
		    auto_resize:false,
		    zoom:45,
                    models:
                    [
                        {filename:"../../PumpBottom0.3.stl", rotationx:-0.79, rotationy:0.1, display:"wireframe", animation:{delta:{rotationy:1, msec:10000, loop:true}}}
                    ]
                }
            );
	</script>
	<pre> bottom </pre>

    </body>
</html>
