<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Kurilka</title>
	<link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="stl_top" style="width:100%;height:300px;margin:0 auto;"></div>

        <div id="stl_entry" style="width:100%;height:100px;margin:0 auto;"></div>

        <div id="stl_bottom" style="width:100%;height:300px;margin:0 auto;"></div>

	<script src="viewstl/build/stl_viewer.min.js"></script>

        <script>
            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_top"),
                {
		    auto_resize:false,
		    zoom:15,
                    models:
                    [
                        {filename:"../../PumpTop0.3.stl", rotationx:-0.79, rotationy:0.1, display:"wireframe", animation:{delta:{rotationy:1, msec:10000, loop:true}}}
                    ]
                }
            );


	    var stl_viewer1=new StlViewer
            (
                document.getElementById("stl_entry"),
                {
		    auto_resize:true,
		    zoom:5,
                    models:
                    [
                        {filename:"../../PumpEntry0.2.stl", rotationx:-0.5, rotationy:0.5, display:"wireframe", animation:{delta:{rotationx:1, msec:10000, loop:true}}}
                    ]
                }
            );


            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_bottom"),
                {
		    auto_resize:false,
		    zoom:15,
                    models:
                    [
                        {filename:"../../PumpBottom0.3.stl", rotationx:-0.79, rotationy:0.1, display:"wireframe", animation:{delta:{rotationy:1, msec:10000, loop:true}}}
                    ]
                }
            );

	</script>

    </body>
</html>
